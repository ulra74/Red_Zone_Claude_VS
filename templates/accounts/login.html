{% extends 'base.html' %}

{% block content %}
<div class="login-container d-flex flex-column" style="min-height: calc(100vh - 120px);">
    <div class="container flex-grow-1 d-flex align-items-center">
        <div class="row justify-content-center w-100">
            <div class="col-md-4">
                <div class="login-card">
                    <!-- Logo/Brand -->
                    <div class="text-center mb-5">
                        {% load static %}
                        <img src="{% static 'img/logo_rz.png' %}" alt="Red Zone Academy" style="height: 80px; width: auto; filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.1));">
                        <h2 class="mt-3 fw-bold text-dark">Red Zone Academy</h2>
                    </div>

                    <!-- Formulario -->
                    <form method="post" novalidate>
                        {% csrf_token %}
                        
                        <div class="mb-4">
                            <input type="text" 
                                   class="form-control form-control-lg {% if form.username.errors %}is-invalid{% endif %}"
                                   id="{{ form.username.id_for_label }}"
                                   name="{{ form.username.name }}"
                                   value="{{ form.username.value|default:'' }}"
                                   placeholder="Usuario"
                                   required>
                        </div>

                        <div class="mb-4">
                            <input type="password" 
                                   class="form-control form-control-lg {% if form.password.errors %}is-invalid{% endif %}"
                                   id="{{ form.password.id_for_label }}"
                                   name="{{ form.password.name }}"
                                   placeholder="Contraseña"
                                   required>
                        </div>

                        <div class="d-grid mb-4">
                            <button type="submit" class="btn btn-primary btn-lg">
                                Entrar
                            </button>
                        </div>
                    </form>

                    <!-- Mensaje -->
                    <div class="text-center">
                        <small class="text-muted">
                            ¿No tienes cuenta? Contacta con el administrador.
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.login-container {
    padding: 2rem 0;
}

.login-card {
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(15px);
    padding: 3rem;
    border-radius: 1.5rem;
    box-shadow: 0 20px 40px rgba(127, 29, 29, 0.15), 0 8px 16px rgba(127, 29, 29, 0.1);
    border: 1px solid rgba(255, 255, 255, 0.2);
}

.form-control-lg {
    border: 2px solid rgba(127, 29, 29, 0.1);
    border-radius: 0.75rem;
    padding: 1rem 1.25rem;
    font-size: 1rem;
    transition: all 0.3s ease;
    background: rgba(255, 255, 255, 0.9);
}

.form-control-lg:focus {
    border-color: #7f1d1d;
    box-shadow: 0 0 0 0.2rem rgba(127, 29, 29, 0.15);
    background-color: white;
}

.form-control-lg::placeholder {
    color: #9ca3af;
}

.btn-primary {
    background: linear-gradient(135deg, #7f1d1d 0%, #991b1b 50%, #b91c1c 100%);
    border: none;
    border-radius: 0.75rem;
    padding: 1rem;
    font-weight: 600;
    transition: all 0.3s ease;
}

.btn-primary:hover {
    background: linear-gradient(135deg, #6b1d1d 0%, #7f1d1d 50%, #991b1b 100%);
    transform: translateY(-2px);
    box-shadow: 0 10px 20px rgba(127, 29, 29, 0.3);
}

.fire-icon {
    background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
}
</style>
{% endblock %}
